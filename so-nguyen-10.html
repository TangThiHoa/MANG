<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính và hiển thị có bao nhiêu số >=10</title>
</head>
<body>
<script>
    let a=[6,8,7,9,3,33,68,86,79,97];
    let count =0
    for (let i=0;i<a.length;i++){
        if(a[i]>=10){
            count++
            document.write(a[i]+ "<br>")

        }
    }
    document.write("có" + " " + count+ " " + "số hạng >10")







</script>

</body>
</html>
