<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tích các phần tử chẵn</title>
</head>
<body>
<script>
    let s = [2,8,9,7,6]
    let tich=1
    for (let h=0;h<s.length;h++){
        if(s[h]%2==0){
            tich=tich*s[h]
        }
    }
    document.write(tich)




</script>

</body>
</html>
