<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng và vị trí</title>
</head>
<body>

<script>
    let arr= [10,9,8,6,3,45,63,35,98,37];
    let count;
    let max = [0];
    for( let i =0;i<arr.length;i++){
        if(arr[i]>max){
            max=arr[i]
            count=i;
        }
    }
    document.write(max + " "+ "Vị trí là :" + count )
</script>

</body>
</html>
